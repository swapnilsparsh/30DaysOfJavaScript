<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assests/age-calculator.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>Age Calculator</title>
</head>
<div></div>
<body>
  <div class="hedi">Age Calculator</div>
  <div class="container">
    <div class="inputs-wrapper">
        <input type="date" id="date-input">
        <button onclick="ageCalculate()">Calculate</button>
    </div>
    <div class="outputs-wrapper">
        <div>
            <span id="years">
                -
            </span>
            <p>
                Years
            </p>
        </div>
        <div>
            <span id="months">
                -
            </span>
            <p>
               Months
            </p>
        </div>
        <div>
            <span id="days">
                -
            </span>
            <p>
                Days
            </p>
        </div>
    </div>
</div>
  <footer>
    <p>
      &#x3c; &#47; &#x3e; with ❤️ by

      <br />
      <a href="https://github.com/swapnilsparsh/30DaysOfJavaScript" target="_blank">#30DaysOfJavaScript</a>
    </p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="precise-range.min.js"></script>
  <script src="script.js"></script>

</html>
