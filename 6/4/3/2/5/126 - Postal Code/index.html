<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincode Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center font-weight-bold mt-3">Check Postal Pincodes</h1>
    <div class="input-group mt-3">
        <input type="text" placeholder="Enter Pincode" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" name="pincode" id="pincode" required>
        <div class="input-group-append">
          <button onclick="pincode()" class="btn btn-dark" type="button">Check</button>
        </div>
      </div>
      <h1 class="text-center font-weight-bold" id="error"></h1>
    <table class="table table-striped table-bordered table-responsive" id="tab"></table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</html>
