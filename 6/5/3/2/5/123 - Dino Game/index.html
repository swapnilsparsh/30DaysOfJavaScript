<!DOCTYPE html>
<html lang="en" onclick="jump()">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">

    <title>Dino Game</title>
</head>

<body>
    <div class="container">
        <div class="intro">Press space for start</div>
        <div class="game">
            <img src="./img/trex.png" alt="T-Rex" class="trex" />
            <img src="./img/cactus.png" alt="cactus" class="obstacle" />
            <img src="./img/track.png" alt="Track" class="track" />
        </div>
        <div>Score: <span class="score"></span></div>
    </div>
    <script src="./js/script.js"></script>

</body>

</html>
