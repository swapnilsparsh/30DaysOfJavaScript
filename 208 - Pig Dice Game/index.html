<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="winnerBoard"></div>
    <div id="container">
      <div id="left">
        <h1 id="playerHeading">PLAYER 1</h1>
        <p class="mainScore" id="mainScorePlayer1">0</p>
        <div id="wrapper">
          <div class="current">Current</div>
          <div class="currentScore" id="currentScorePlayer1">0</div>
        </div>
      </div>
      <div id="middleButtons">
        <div id="newGame">
          <img src="./assets/retry.png" alt="error" style="width: 30px" /> New Game
        </div>

        <img src="./assets/5.png" id="diceFaces" alt="error" style="width: 100px" />

        <div id="rollDice">
          <img src="./assets/dice2.png" alt="error" style="width: 36px" /> Roll dice
        </div>
        <div id="hold">
          <img src="./assets/hold.png" alt="error" style="width: 35px" /> Hold
        </div>
      </div>
      <div id="right">
        <h1 id="playerHeading">PLAYER 2</h1>
        <p class="mainScore" id="mainScorePlayer2">0</p>
        <div id="wrapper">
          <div class="current">Current</div>
          <div class="currentScore" id="currentScorePlayer2">0</div>
        </div>
      </div>
    </div>
  </body>
  <script src="jss.js" defer></script>
</html>
