<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/weather.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="hedd"> Weather App</div>
    <div class="app-main">
        <div class="input">
            <input type="text" id="input-box" class="input-box " placeholder="Enter City Name" autocomplete="off">
            <button id="button"><img src="search.png" height="40px" width="40px"   alt="search tool"></button>
        </div>

        <a>
            _____________
        </a>
        <div class="weather-body">
            <div class="location">
                <div class="city" id="city">Enter Correct Country/City Name</div>
                <div class="date" id="date"></div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp"></div>
                <div class="min-max" id="min-max"></div>
                <div class="weather" id="weather"></div>
                <div class="info">
                    <div class="space">
                        <div class="himg" id="himg"></div>
                        <div class="humidity" id="humidity"></div>
                    </div>
                    <div class="space">
                        <div class="wimg" id="wimg"></div>
                    <div class="wind" id="wind"></div>
                    </div>
                    <div class="space">
                        <div class="pimg" id="pimg"></div>
                        <div class="pressure" id="pressure"></div>
                    </div>
                </div>
                <div class="img" id="img"></div>
            </div>
        </div>
        <div id="myChart" style="width:100%; height:250px"></div>
    </div>
    <footer>
        <p>&#x3c; &#47; &#x3e; with ❤️ by
            <a href="https://swapnilsparsh.github.io/">Swapnil Srivastava</a>
            <br>
            <a href="https://github.com/swapnilsparsh/30DaysOfJavaScript" target="_blank">#30DaysOfJavaScript</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
