<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Images Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Basic Images Carousel</h1>
  <div class="slider">
    <div class="img-box">
      <img id="image_container" class="image-container" src="https://images.unsplash.com/photo-1633204339772-9aecca9ac664?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1740&q=80" />
    </div>

    <button id="btn_previous" class="btn">&#10094;</button>
    <button id="btn_next" class="btn next">&#10095;</button>
  </div>
  <footer>
    <p>
      By <a href="https://github.com/alexventuraio">Alex Ventura</a>
    </p>
  </footer>
  <script src="app.js"></script>

</html>
