<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/review.png">
  <title>Feedback UI </title>
</head>

<body>
  <h1>Feedback Design UI</h1>
  <div id="panel" class="panel-container box">
    <h3>How satisfied are you with our <br /> customer support performance?</h3>
    <div class="ratings-container">
      <div class="rating">
        <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
        <small>Unhappy</small>
      </div>

      <div class="rating">
        <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="" />
        <small>Neutral</small>
      </div>

      <div class="rating">
        <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="" />
        <small>Satisfied</small>
      </div>
    </div>
    <button class="btn" id="send">Send Review</button>
  </div>
  <footer>
    <p>&#x3c; &#47; &#x3e; with ❤️ by
      <a href="https://jatiinyadav.github.io/">Jatin Yadav</a>
      <br>
      <a href="https://github.com/swapnilsparsh/30DaysOfJavaScript" target="_blank">#30DaysOfJavaScript
      </a>
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
