<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Site Saver </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<h1>Site Saver</h1>

<div class="container">
  <!-- form to enter details of site -->
  <form class="form" action="#">
    <div class="input-field">
      <label for="site_name">Name</label>
      <input name="site_name" type="text" placeholder="site name">
    </div>

    <div class="input-field">
      <label for="url">URL</label>
      <input name="url" type="text" placeholder="https://www.example.com">
    </div>

    <button class="save_button">Save</button>
  </form>

  <!-- section where bookmarks will be displayed -->
  <h2>Saved Sites</h2>

  <div class="bookmarks"></div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
