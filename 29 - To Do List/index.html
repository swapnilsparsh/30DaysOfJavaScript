<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8"/>
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
	<link rel = "shortcut icon" href = "assets/to-do-list.png" type = "image/x-icon">
	<link rel = "stylesheet" href = "style.css"/>
	<title>To Do List</title>
</head>
<body>
	<div class = "container">
		<div id = "myDIV" class = "header">
			<h2>To Do List</h2>
			<input type = "text" id = "myInput" placeholder = "Make your list"/>
			<span onclick = "newElement()" class = "addBtn">Add</span>
		</div>

		<ul id = "myUL">
			<li>
				<div class="val">Make a coffee</div>
			</li>
			<li>
				<div class="val">Buy grocery</div>
			</li>
			<li>
				<div class="val">Read a book</div>
			</li>
			<li>
				<div class="val">Watch a movie</div>
			</li>
		</ul>
	</div>
	<footer>
		<p>&#x3c; &#47; &#x3e; with ❤️ by
			<a href = "https://swapnilsparsh.github.io/">Swapnil Srivastava</a>
			<br>
			<a href = "https://github.com/swapnilsparsh/30DaysOfJavaScript" target = "_blank">#30DaysOfJavaScript</a>
		</p>
	</footer>
	<script src = "script.js"></script>
</body>
</html>
