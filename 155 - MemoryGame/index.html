<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>

<body>
    <div class="header">
        <h2 id="title">MEMORY <br> &nbsp;&nbsp;&nbsp; GAME</h2>
        <h2 id="stats">Moves Left - <span id="moves">30</span></h2>
    </div>

    <div class="container">
        <div class="card" data-framework="linkedin">
            <i class="fa fa-snowflake-o fa-2x frontface"></i>
            <i class="fa fa-linkedin fa-2x backface"></i>
        </div>
        <div class="card" data-framework="snapchat">
            <i class="fa fa-snowflake-o fa-2x frontface"></i>
            <i class="fa fa-snapchat fa-2x backface"></i>
        </div>
        <div class="card" data-framework="whatsapp">
            <i class="fa fa-snowflake-o fa-2x frontface"></i>
            <i class="fa fa-whatsapp fa-2x backface"></i>
        </div>
        <div class="card" data-framework="linkedin">
            <i class="fa fa-snowflake-o fa-2x frontface"></i>
            <i class="fa fa-linkedin fa-2x backface"></i>
        </div>
        <div class="card" data-framework="whatsapp">
            <i class="fa fa-snowflake-o fa-2x frontface"></i>
            <i class="fa fa-whatsapp fa-2x backface"></i>
        </div>
        <div class="card" data-framework="wechat">
            <i class="fa fa-snowflake-o fa-2x frontface"></i>
            <i class="fa fa-wechat fa-2x backface"></i>
        </div>
        <div class="card" data-framework="telegram">
            <i class="fa fa-snowflake-o fa-2x frontface"></i>
            <i class="fa fa-telegram fa-2x backface"></i>
        </div>
        <div class="card" data-framework="snapchat">
            <i class="fa fa-snowflake-o fa-2x frontface"></i>
            <i class="fa fa-snapchat fa-2x backface"></i>
        </div>
        <div class="card" data-framework="twitter">
            <i class="fa fa-snowflake-o fa-2x frontface"></i>
            <i class="fa fa-twitter fa-2x backface"></i>
        </div>
        <div class="card" data-framework="telegram">
            <i class="fa fa-snowflake-o fa-2x frontface"></i>
            <i class="fa fa-telegram fa-2x backface"></i>
        </div>
        <div class="card" data-framework="instagram">
            <i class="fa fa-snowflake-o fa-2x frontface"></i>
            <i class="fa fa-instagram fa-2x backface"></i>
        </div>
        <div class="card" data-framework="facebook">
            <i class="fa fa-snowflake-o fa-2x frontface"></i>
            <i class="fa fa-facebook fa-2x backface"></i>
        </div>
        <div class="card" data-framework="wechat">
            <i class="fa fa-snowflake-o fa-2x frontface"></i>
            <i class="fa fa-wechat fa-2x backface"></i>
        </div>
        <div class="card" data-framework="instagram">
            <i class="fa fa-snowflake-o fa-2x frontface"></i>
            <i class="fa fa-instagram fa-2x backface"></i>
        </div>
        <div class="card" data-framework="twitter">
            <i class="fa fa-snowflake-o fa-2x frontface"></i>
            <i class="fa fa-twitter fa-2x backface"></i>
        </div>
        <div class="card" data-framework="facebook">
            <i class="fa fa-snowflake-o fa-2x frontface"></i>
            <i class="fa fa-facebook fa-2x backface"></i>
        </div>
    </div>

    <div class="popup">
        <div>
            <h2></h2>
            <br>
            <button class="btn" onclick="window.location.reload()">Play Again </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
