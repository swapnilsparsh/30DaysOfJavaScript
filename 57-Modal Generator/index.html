<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/321e2dcd1b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap-up">
      <header>
        <h1><span>Let's</span> Create a Modal!!!</h1>
        <p>Click button below</p>
      </header>

      <section>
        <div class="container">
          <form action="">
            <button id="btn" class="btn">Test Pop-Up</button>
          </form>
        </div>
      </section>

      <div class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1>Pop-Up</h1>
          <hr />
          <p>
            Hi This is DV and I've tried to create my first Modal/POP-UP using
            some basic HTML, CSS and JavaScript.
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
