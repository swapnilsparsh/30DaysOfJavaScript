<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../30DaysOfJavaScript\assets\48.png" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/0f276ce15a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Check presence</title>
</head>

<body>
    <h1 class="mee">Ndblaze..</h1>
    <div class="wrapper">
      <div>
        <h1> Click the Presence icon to toggle Presence</h1>
        <table class="content-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Point</th>
                    <th>Team</th>
                    <th>Presence</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Dominic</td>
                    <td>88, 110</td>
                    <td>dcode</td>
                    <td class="check"> <i class="fa-solid fa-check present " onclick="toggle(this)"></i> </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Moses</td>
                    <td>75, 300</td>
                    <td>Student</td>
                    <td class="check"> <i class="fa-solid fa-xmark absent" onclick="toggle(this)"></i> </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Mike</td>
                    <td>50, 500</td>
                    <td>Teacher</td>
                    <td class="check"> <i class="fa-solid fa-xmark absent" onclick="toggle(this)"></i> </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Nick</td>
                    <td>90, 210</td>
                    <td>Chef</td>
                    <td class="check"> <i class="fa-solid fa-xmark absent" onclick="toggle(this)"></i> </td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
  <footer>
    <p>&#x3c; &#47; &#x3e; with ❤️ by
      <a href="https://github.com/Ndblaze">Ndubuisi Eze</a>
      <br>
      <a href="https://github.com/Ndblaze/30DaysOfJavaScript" target="_blank">#30DaysOfJavaScript
      </a>
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
