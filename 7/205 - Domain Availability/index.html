<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Availability</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./world-wide-web.png" type="image/x-icon">


</head>

<body>
    <h1>Domain Availability</h1>
    <p class="info">Check Availability and Information of any Domain</p>
    <div class="search-container">
        <input type="text" class="search">
        <button class="search-btn">Search</button>
    </div>
    <span class="loader"></span>
    <div class="main">
        <div class="available"></div>
        <div class="details-container">
            <div class="col col-1">
                <div class="details">Domain</div>
                <div class="details">Status</div>
                <div class="details">Registrant</div>
                <div class="details">Created On</div>
                <div class="details">Expires On</div>
            </div>
            <div class="col col-2">
                <div class="details domain-name"></div>
                <div class="details status"></div>
                <div class="details registrant"></div>
                <div class="details date-created"></div>
                <div class="details date-expires"></div>
            </div>
        </div>
    </div>
    <div class="copyright">
        <a href="https://github.com/KunalSalunkhe12/30Days-30Projects-Javascript">30Days-30Projects-Javascript</a>
        <p>Made by KunalSalunkhe🙋‍♂️</p>
    </div>

    <script src="./index.js"></script>
</body>

</html>
