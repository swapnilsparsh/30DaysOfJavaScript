<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/png" />
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="heading">Temperature Convertor</div>
            <div class="container">
                <div class="box">
                    <label for="celsius">Celsius</label>
                   <input type="number" name="celsius" id="celsius" placeholder="Enter Temperature" class="input_box">
                </div>
                <div class="box">
                    <label for="fahrenheit">Fahrenheit</label>
                    <input type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter Temperature" class="input_box">
                </div>
                <div class="box">
                    <label for="kelvin">Kelvin</label>
                    <input type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature" class="input_box">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>&#x3c; &#47; &#x3e; with ❤️ by
          <a href="https://priyanshi.co/" target="_blank">Priyanshi Agrawal</a>
          <br>
          <a href="https://github.com/swapnilsparsh/30DaysOfJavaScript" target="_blank">#30DaysOfJavaScript</a>
        </p>
      </footer>
    <script src="script.js"></script>
</body>
</html>
