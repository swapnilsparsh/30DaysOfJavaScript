<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="year year">
        <h1>New Year Countdown</h1>
    </div>

    <div class="countdown" id="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>
        <div class="time">
            <h2 id="hours">00 </h2>
                <small>hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
        </div>
    </div>

    <img src="./spinner.gif" alt="loading" id="loading">

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
