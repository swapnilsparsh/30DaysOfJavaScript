<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <audio id="sound"></audio>
    <div class="container">
      <header>Word Definition</header>
      <hr />
      <div class="search"> 
        <input
          type="text"
          placeholder="Search here..."
          required
          spellcheck="false"
        />
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
      </div>
      <p class="info-text"></p>
      <ul>
        <li class="word">
          <div class="details">
            <p></p>
            <span></span>
          </div>
          <i class="fas fa-volume-up" class="volume" onclick="playSound()"></i>
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Meaning</p>
              <span></span>
            </div>
          </li>
        </div>
      </ul>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
