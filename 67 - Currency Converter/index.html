<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency_Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Currency Converter</h1>
    <div class="container">
      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" />
            <select name="from" id="fromselect">
              <!-- <option value="INR">INR</option>
            <option value="USD" selected>USD</option>
            <option value="EUR">EUR</option> -->
            </select>
          </div>
          <input type="number" id="frominput" class="currency" value="1" />
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left swap"></i>
        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" />
            <select name="to" id="toselect">
              <!-- <option value="INR" selected>INR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option> -->
            </select>
          </div>
          <input type="number" class="currency" id="toinput" disabled />
        </div>
      </div>
      <p id="msgg">1 USD = 83.54 INR</p>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
