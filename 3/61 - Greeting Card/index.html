<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Greetings</title>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar sticky-top justify-content-center bg-dark ">
        <a class="navbar-brand">Greetings to you!!</a>
    </nav>
    <!-- Greeting Section -->
    <div class="row">

        <div class="col-md-7">
            <div class="greeting" >
                <h2>
                    <span id="greet"></span>
                    <img id="greet-img"></img>
                </h2>
                <hr>
                <p id="message"></p>
                <div class="details">
                    Today's Day : <span id="day"></span>
                    <br>
                    Today's Date : <span id="date"></span>
                    <br>
                    Current Time : <span id="time"></span>
                </div>
            </div>
        </div>
        <!-- Lottie File Section -->
        <div class="col-md-5">
            <lottie-player id="lottie" speed="1" loop autoplay></lottie-player>
        </div>

    </div>
    <!-- Footer Section  -->
    <footer class="footer">
        <div class='row'>
            <div class='col-md-3'>
                &copy; 2022
            </div>
            <div class='col-md-6'>
                Made with <img src="https://img.icons8.com/color/20/000000/filled-like.png" /> by Simran Mittal
            </div>
            <div class='col-md-3'>
                <img src="https://img.icons8.com/color/40/000000/activity.png" />
            </div>
        </div>
    </footer>


    <script src="script.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
