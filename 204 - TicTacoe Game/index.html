<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic_tac_toe</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@500&display=swap" rel="stylesheet">
    <style>
        h1{
        font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div><h1>TIC-TAC-TOE</h1>
    <h1>~~~~~~~~~~~</h1>
    <div class="ul"><img src="https://img.icons8.com/ios-filled/40/000000/crescent-moon.png"/ id="mode"></div>
    </div>
    <div class="hr"></div>
    <table id="gameboard">
        <tr><td id="0" class="cell"></td><td id="1" class="cell"></td><td id="2" class="cell"></td></tr>
        <tr><td id="3" class="cell"></td><td id="4" class="cell"></td><td id="5" class="cell"></td></tr>
        <tr><td id="6" class="cell"></td><td id="7" class="cell"></td><td id="8" class="cell"></td></tr>
    </table>
    <div class="endgame"><div class="text"></div><button onclick="startGame()" id="replay">REPLAY</button></div>
    <script src="script.js"></script>
</body>
</html>
