<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="container d-flex flex-column align-items-center justify-content-center">

    <h1>Guess the Number</h1>
    <div class="my-2">

      <h4 class="my-3">I am thinking of a number between 1 and 100.</h4>
      
      <h4>Can you guess what it is?</h4>
    </div>
    
    <div class="form__group field">
      <input type="input" class="form__field" id='guess' required />
      <label for="name" class="form__label">Your Guess</label>
    </div>
    <div class='btn-cont my-2'>
      <button class='button' id="submitGuess">
        CHECK
      </button>
        
    </div>
    
    <!-- <button type="submit" class="my-2" ></button> -->
    <p id="feedback"></p>

  </div>


    <script src="script.js">

    </script>
</body>
</html>
