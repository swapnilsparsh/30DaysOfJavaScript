<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-number class="one">1</button>
            <button data-number class="one">2</button>
            <button data-number class="one">3</button>
            <button data-number class="one">4</button>
            <button data-number class="one">5</button>
            <button data-number class="one">6</button>
            <button data-number class="one">7</button>
            <button data-number class="one">8</button>
            <button data-number class="one">9</button>
            <button data-operation class="one">+</button>
            <button data-number class="one">0</button>
            <button data-operation class="one">*</button>
            <button data-operation class="one">÷</button>
            <button data-equals class="one">=</button>
            <button data-operation class="one">-</button>
            <button data-number class="one">.</button>
            <button data-all-clear class="one" id="ac">AC</button>
            <button data-delete class="one">DEL</button>
        </div>

    </div></h4></center>
</body>
</html>
