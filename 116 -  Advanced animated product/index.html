<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animated login card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="product-card">
      <div class="logo-cart">
        <img src="images/logo1.jpg" alt="" />
        <i class="bx bx-shopping-bag"></i>
      </div>
      <div class="main-images">
        <img class="blue active" src="images/blue.png" alt="" />
        <img class="red" src="images/red.png" alt="" />
        <img class="brown" src="images/brown.png" alt="" />
      </div>

      <div class="shoe-details">
        <span class="shoe_name">CONVERSE ALL STAR</span>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores
          atque, excepturi consequuntur doloremque aperiam tenetur aspernatur
          distinctio asperiores temporibus eos!
        </p>

        <div class="stars">
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
        </div>
        <div class="color-price">
          <div class="color-option">
            <span class="color">Color:</span>
            <div class="cricles">
              <span class="circle blue active" id="blue"></span>
              <span class="circle red" id="red"></span>
              <span class="circle brown" id="brown"></span>
            </div>

          </div>
          <div class="price">
              <span class="price_num">$20</span>
              <span class="price_letter">Twenty Dollars</span>
          </div>
        </div>

<div class="button">
    <div class="button-layer"></div>
    <button>Add To Cart</button>
</div>


      </div>
    </div>
  </body>
</html>
