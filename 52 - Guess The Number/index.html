<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
  <div class="container d-flex flex-row ">
    <div class=" d-flex flex-column align-items-center justify-content-center">

      <h1 class="hover-underline-animation">Guess the Number</h1>
      <div class="my-2">
  
        <h4 class="my-3">I am thinking of a number between 1 and 100.</h4>
        
        <h4>Can you guess what it is?</h4>
      </div>
      
      <div class="form__group field">
        <input type="input" class="form__field" id='guess' required />
        <label for="name" class="form__label">Your Guess</label>
      </div>
      <div class='btn-cont my-2'>
        <button class='button' id="submitGuess">
          CHECK
        </button>
      </div>
    <div >

    </div class="animate-img">
        <img src="https://raw.githubusercontent.com/thiagodnf/guess-the-number/master/img/logo.png?token=AAG9XwrL-t72tifQ-eA47lewNBqqV9Nwks5cDnuJwA%3D%3D" width="50%">
    </div>
    
    <!-- <button type="submit" class="my-2" ></button> -->
    <p id="feedback"></p>

  </div>


    <script src="script.js">

    </script>
