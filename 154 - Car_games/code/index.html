<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00b2a9">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <title>Car Game</title>
</head>

<body>
    <div class="score"></div>
    <div class="playArea"></div>
    <div class="startScreen">
        <h2>Hello guys Welcome to the word of racing</h2>
        <p>As long as you play your score will increasing but if you hit any enemy car you will loos!!</p>
        <h3><b>Click here to start the game</b></h3>
    </div>
    <!-- <div class="for_ph">
        <p style="font-size: 20px; color: #00B2A9;">Hello guys Tablet and mobile version will coming soon.</p>
    </div> -->
    <div class="buttons">
        <div class="up_btn">
            <h1 style="transform: rotate(-45deg);"><i class='fas fa-angle-double-up'></i></h1>
            
        </div>
        <div class="down_btn">
            <h1 style="transform: rotate(-140deg);"><i class='fas fa-angle-double-down'></i></h1>
            
        </div>
        <div class="left_btn">
            <h1 style="transform: rotate(-40deg);"><i class='fas fa-angle-double-left'></i></h1>
            
        </div>
        <div class="right_btn">
            <h1 style="transform: rotate(40deg);"><i class='fas fa-angle-double-right'></i></h1>
            
        </div>
    </div>






    <script src="brain.js"></script>
    <script src="https://kit.fontawesome.com/bc4016480e.js" crossorigin="anonymous"></script>
</body>

</html>
