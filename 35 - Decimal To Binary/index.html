<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assests/Binary icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Decimal To Binary</title>
  </head>
  <body>
    <div class="container">
      <h2>Decimal To Binary</h2>
      <div class="option">
        <h3>Decimal</h3>
        <h4>To</h4>
        <select onchange="changeinto()" id="select">
          <option value="Binary">Binary</option>
          <option value="Hexadecimal">Hexadecimal</option>
          <option value="Octal">Octal</option>
          <option value="Graycode decimal equivalent">Graycode decimal equivalent</option>
        </select>
      </div>
      <div class="input">
        <h4>Decimal</h4>
        <input type="number" id="input_number" />
      </div>
      <button id="Binary_convert" onclick="calculate()">Convert</button>
      <div class="input">
        <h4 id="into"></h4>
        <input type="text" id="output_number" />
      </div>
    </div>
    <footer>
      <p>
        &#x3c; &#47; &#x3e; with ❤️ by
        <a href="https://swapnilsparsh.github.io/">Swapnil Srivastava</a>
        <br />
        <a
          href="https://github.com/swapnilsparsh/30DaysOfJavaScript"
          target="_blank"
          >#30DaysOfJavaScript</a
        >
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
