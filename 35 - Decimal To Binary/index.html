    <meta charset="UTF-8" />

    <title>Decimal To Binary</title>

  <body>
    <div class="container">
      <h2>Decimal To Binary</h2>
      <div class="option">
        <h3>Base-X:&nbsp;</h3><input type="number" class="input" style="width:5rem; border-radius: 6px;" id="x">
        <h4>=></h4>
        <h3>Base-Y:&nbsp;</h3><input type="number" class="input" style="width:5rem; border-radius: 6px;" id="y">
      </div>
      <div class="input">
        <h4>Number to Convert:</h4>
        <input type="number" id="to_convert" />
      </div>
      <button id="Binary_convert" onclick="convert()">Convert</button>
      <div class="input">
        <h4 id="into">Result</h4>
        <input type="text" id="res" readonly />
      </div>
    </div>
