<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Text To Speech</title>

</head>

<body>

    <h1>Text To Speech</h1>

    <div class="main">
  
        <div class="form-group">
            <label id="subhead">Accent</label>
            <select class='form-control' id="voiceSelectInput"></select>
        </div>
  
        <label for="rate" id="subhead">Rate</label>
        <input name="rate" id="speed" type="range" min="0" max="3" value="1" step="0.1" />
  
  
        <textarea name="text" id="text">Hello! Enter your text and select accent and rate and press play button.</textarea>
        <button id="play-button">Play</button>
        <button id="pause-button">Pause</button>
        <button id="stop-button">Stop</button>
      </div>
  
      <footer>
        <p>&#x3c; &#47; &#x3e; with ❤️ by

            <br> 
            <a href="https://github.com/swapnilsparsh/30DaysOfJavaScript" target="_blank">#30DaysOfJavaScript
            </a>
        </p>
        </footer>
  <script src="script.js"></script>
</body>

</html>
