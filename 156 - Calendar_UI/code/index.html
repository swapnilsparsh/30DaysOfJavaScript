<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="calendar-picture">
        <h2></h2>
        <h3></h3>
      </div>
      <div class="calendar_date" id="lc">
        <div class="calandar_day">Mon</div>
        <div class="calandar_day">Tue</div>
        <div class="calandar_day">Wed</div>
        <div class="calandar_day">Thu</div>
        <div class="calandar_day">Fri</div>
        <div class="calandar_day">Sat</div>
        <div class="calandar_day">Sun</div>
      </div>
    </div>
    <script src="moment.min.js"></script>
    <script src="sketch.js" defer></script>
  </body>
</html>
