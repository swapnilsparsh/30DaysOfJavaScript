<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR code generator web app made by Murtuzaali Surti">
    <title>QRCodes | QR Code Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

<body>
    <section class="heading">
        <div class="title">QRcodes</div>

        <label for="input_text">Type something...</label>
        <input type="text" name="input_text" id="input_text" autocomplete="off">
        <button class="button" type="submit">Generate QR Code</button>
    </section>
    <div class="qr-code" style="display: none;"></div>
    <script src="./js/app.js"></script>
