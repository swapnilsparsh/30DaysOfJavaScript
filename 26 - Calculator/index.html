<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/calculator.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h2>Calculator</h2>
     <div class="bubbles">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
    </div>
      <div class="container">
        <div id="display"></div>
        <div class="buttons">
          <div class="button">C</div>
          <div class="button">CE</div>
          <div class="button">%</div>
          <div class="button">/</div>
          <div class="button">sin</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button">*</div>
          <div class="button">cos</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">-</div>
          <div class="button">tan</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">+</div>
          <div class="button">sqrt</div>
          <div class="button left">0</div>
          <div class="button ">00</div>
          <div class="button ">.</div>
          <div class="button ">pi</div>
          <div id="equal" class="button right">=</div>
        
        </div>
      </div>
      <footer>
        <p>&#x3c; &#47; &#x3e; with ❤️ by 
          <a href="https://swapnilsparsh.github.io/">Swapnil Srivastava</a>
          <br> 
          <a href="https://github.com/swapnilsparsh/30DaysOfJavaScript" target="_blank">#30DaysOfJavaScript
          </a>
        </p>
      </footer>
    <script src="script.js"></script>
  </body>
</html>
